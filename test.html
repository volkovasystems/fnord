<!DOCTYPE html>
<html>
	<head>
		<title>fnord unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./fnord.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "fnord unit test", function( assert ) {

				assert.deepEqual( fnord( ), [ ], "should return empty array" );

				assert.ok( fnord( [ 1, 2, 3, [ 4, 5, 6 ] ] ) );

				assert.equal( Array.isArray( fnord( [ 1, 2, 3 ] ) ), true, "should be true" );
				
			} );
		</script>
	</body>
</html>
