<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Fnord QUnit test</title>
	<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">
	<script src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>
	<script type="application/javascript" src="./fnord.deploy.js"></script>
</head>

<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
	<script>
		QUnit.test( "equal test", function( assert ) {

			assert.deepEqual( fnord( ), [ ], "should return empty array" );

			assert.deepEqual( fnord( [ ] ), [ ], "should return empty array" );

			assert.ok( fnord( [ 1, 2, 3 ] ) );

			assert.ok( fnord( [ 1, 2, 3, [ 4, 5, 6 ] ] ) );

			assert.equal( Array.isArray( fnord( [ 1, 2, 3 ] ) ), true, "should be true" );
			
		} );
	</script>
</body>

</html>
